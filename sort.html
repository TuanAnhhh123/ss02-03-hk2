<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        /*
        sort : sắp xếp
        */
    //    sắp xếp theo bảng mã acc
    let numbers=[5,11,1,3,5,6];
    let student =["minh","an","hồng"];
    let result=numbers.sort();
    console.log("kết quả của sort",result);
    let tangDan=numbers.sort((a,b)=>{
        return a-b
    })
    console.log("tangDan",tangDan);//1,3,5,5,6,11
    let sortByname=student.sort();
    console.log("sortByname",sortByname);

    let std=[
        {
            name:"hoa",
            id:13,
        },
        {
            name:"minh an",
            id:12,
        },
        {
            name:"bình",
            id:111,
        },
        {
            name:"nam",
            id:11,
        }
    ]
    let sapxep=std.sort((a,b)=>{
        if(a.name>b.name){
            return 11
        }else if(a.name<b.name){
            return -15
        }else{
            return 0
        }
    })
    console.log("Sắp xếp",sapxep);


    </script>
</body>
</html>
